<!DOCTYPE html>
<html>

<head>
  <title>Stratego</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
  <script type="text/javascript" src="./js/login.js" charset="utf-8"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>

  <img id="logo" src="./img/background/logo.png">

  <div class="error-msg">
    <span id="error-msg"></span>
  </div>

  <div class="login-form">
    <div id="login-form">
      <section class="fieldset">
        <div class="form-input">
          <label for="userName">username</label>
          <input type="text" name="username" value="" />
        </div>
        <div class="form-input">
          <label for="password">password</label>
          <input type="password" name="password" value="" />
        </div>
        <input onclick="login()" type="button" value="Login">
      </section>
    </div>

    <div class="sign-up">
      <span>New to Stratego ?</span>
      <span id="go-to-sign-up" onclick="showSignupPopup()">Create an account</span>
    </div>

  </div>

  <div class="sign-up-form overflow-model popupContent">
    <div id="sign-up-form">
      <div class="close">
        <a id="close-popup-button" href="login.html"><i class="fa fa-times"></i></a>
      </div>
      <section class="fieldset">
        <div class="form-input">
          <label for="name">name</label>
          <input type="text" name="name" value="" />
        </div>
        <div class="form-input">
          <label for="userName">username</label>
          <input type="text" name="username" value="" />
        </div>
        <div class="form-input">
          <label for="password">password</label>
          <input type="password" name="password" value="" />
        </div>
        <div class="form-input">
          <label for="password">confirm password</label>
          <input type="password" name="confirmPassword" value="" />
        </div>
        <input onclick="signup()" type="button" value="create account">
      </section>
    </div>
  </div>

</body>

</html>
